
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>

   
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../static/css/login.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/login.js"></script>
    <script src="../static/js/admin.js"></script>
   
  </head>

  <body>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="index">Home</a></li>
            
          </ul>
        </nav>
        <h3 class="text-muted">Payroll Management System</h3>
      </div>

      <div class="jumbotron">
        <h1>Sign In</h1>
        <form class="form-signin">
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="username" name="inputusername" id="inputusername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        
        <button id="btnlogin" class="btn btn-lg btn-primary btn-block"  type="button">Login</button>
        <button id="adminlogin" class="btn btn-lg btn-primary btn-block"  type="button">Admin</button>

      </form>
      </div>

      

      <footer class="footer">
        <p>&copy; Company 2017</p>
      </footer>

    </div>
  </body>
</html>
